<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <title>Encriptador de texto Alura</title>
    </head>
    <body>
        <main>
            <div>
                <img src="./assets/img/Vector.png" alt="Es-un-logo-de-alura">
            </div>
            <div>
                <textarea name="mensaje-usuario" id="mensaje-usuario" cols="30" rows="10">Ingrese aqui su mensaje</textarea>
            </div>
            <div>
                <textarea name="mensaje-procesado" id="mensaje-procesado" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </main>
        <footer>
            <p>Desarrollado por Mario Alberto Carrillo</p>
        </footer>
    </body>
</html>
